<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nueva Página - Carruseles</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body class="theme-dark">
<header class="site-header">
  <div class="header-inner">
    <img class="site-logo" src="img/logo.png" alt="logo" onerror="this.style.display='none'">
  </div>
</header>

<main>
  <section id="cuadro1" class="carousel-section theme-a">
    <div class="section-head">
      <h2>Genéticas interior</h2>
      <div class="controls"><button id="prevBtn" aria-label="Anterior">‹</button><button id="nextBtn" aria-label="Siguiente">›</button></div>
    </div>
    <div id="carousel" class="carousel" aria-label="Carrusel interior"></div>
  </section>

  <section id="cuadro2" class="carousel-section theme-b">
    <div class="section-head">
      <h2>Genéticas exterior</h2>
      <div class="controls"><button id="prevBtn2" aria-label="Anterior">‹</button><button id="nextBtn2" aria-label="Siguiente">›</button></div>
    </div>
    <div id="carousel2" class="carousel" aria-label="Carrusel exterior"></div>
  </section>
</main>

<!-- modal gallery -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <div class="lb-inner">
    <button id="lb-close" class="lb-close" aria-label="Cerrar">×</button>
    <img id="lb-img" src="" alt="">
    <div id="lb-thumbs" class="lb-thumbs"></div>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
